<html>
  <head>
    <title>Travel Site | Flights</title>
    <link rel="stylesheet" href="styles/common.css">
  </head>
  <body>
    <script src="scripts/common.js"></script>
    <script src="scripts/pages/flights.js"></script>
    <div id="main" class="main">
      <div id="content" class="content">
        <h1>Flights</h1>
        <form id="flightForm">
          <div class="form-input-wrapper">
            <label for="tripType">Type of Trip</label>
            <select class="input-text" id="tripType">
              <option value="" disabled selected>Select type</option>
              <option value="oneway">One Way</option>
              <option value="roundtrip">Round Trip</option>
            </select>
          </div>
          <div class="form-section invisible" id="formSection">
            <div class="form-input-wrapper">
              <label for="origin">Origin</label>
              <input class="input-text" id="origin" type="text" placeholder="Origin" />
            </div>
            <div class="form-input-wrapper">
              <label for="destination">Destination</label>
              <input class="input-text" id="destination" type="text" placeholder="Destination" />
            </div>
            <div class="form-input-wrapper">
              <label for="departureFlightDate">Departure Flight Date</label>
              <input class="input-text" id="departureFlightDate" type="date" />
            </div>
            <div class="form-input-wrapper" id="arrivingFlightDateInputWrapper">
              <label for="arrivingFlightDate">Arriving Flight Date</label>
              <input class="input-text" id="arrivingFlightDate" type="date" />
            </div>
          </div>
          <div class="form-input-wrapper">
            <span>Passenger Info</span>
            <button type="button" id="passengerButton"><i class="ph ph-user"></i></button>
          </div>
          <div class="form-section invisible" id="passengerSection">
            <div class="form-input-wrapper">
              <label for="numAdults">Number of Adults</label>
              <input class="input-text" id="numAdults" type="number" min="0" />
            </div>
            <div class="form-input-wrapper">
              <label for="numChildren">Number of Children</label>
              <input class="input-text" id="numChildren" type="number" min="0" />
            </div>
            <div class="form-input-wrapper">
              <label for="numInfants">Number of Infants</label>
              <input class="input-text" id="numInfants" type="number" min="0" />
            </div>
          </div>
          <div id="formMessage"></div>
          <div id="formOutput"></div>
          <button type="submit">Search</button>
        </form>
      </div>
    </div>
  </body>
</html>
