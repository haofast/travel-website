<html>
<head>
    <title>Travel Site | Cars</title>
    <link rel="stylesheet" href="styles/common.css">
</head>
<body>
    <script src="scripts/common.js"></script>
    <script src="scripts/pages/cars.js"></script>
    <div id="main" class="main">
        <div id="content" class="content">
            <h1>Cars</h1>
            <form id="carForm">
                <div class="form-input-wrapper">
                    <label for="city">City</label>
                    <input class="input-text" type="text" id="city" placeholder="City" required />
                </div>
                <div class="form-input-wrapper">
                    <label for="carType">Type of Car</label>
                    <select class="input-text" id="carType" required>
                        <option value="" disabled selected>Select type</option>
                        <option value="economy">Economy</option>
                        <option value="SUV">SUV</option>
                        <option value="compact">Compact</option>
                        <option value="midsize">Midsize</option>
                    </select>
                </div>
                <div class="form-input-wrapper">
                    <label for="checkinDate">Check In Date</label>
                    <input class="input-text" type="date" id="checkinDate" required />
                </div>
                <div class="form-input-wrapper">
                    <label for="checkoutDate">Check Out Date</label>
                    <input class="input-text" type="date" id="checkoutDate" required />
                </div>
                <div id="formMessage"></div>
                <button type="submit">Submit</button>
            </form>
        </div>
</body>
</html>
