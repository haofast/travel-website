<html>
  <head>
    <title>Travel Site | Stays</title>
    <link rel="stylesheet" href="styles/common.css">
  </head>
  <body>
    <script src="scripts/common.js"></script>
    <script src="scripts/pages/stays.js"></script>
    <div id="main" class="main">
      <div id="content" class="content">
        <h1>Stays</h1>
        <form id="staysForm">
          <div class="form-input-wrapper">
            <label for="city">City</label>
            <input class="input-text" type="text" id="city" placeholder="City" required />
          </div>
          <div class="form-input-wrapper">
            <label for="checkinDate">Check In Date</label>
            <input class="input-text" type="date" id="checkinDate" required />
          </div>
          <div class="form-input-wrapper">
            <label for="checkoutDate">Check Out Date</label>
            <input class="input-text" type="date" id="checkoutDate" required />
          </div>
          <div class="form-input-wrapper">
            <label for="numAdults">Number of Adults</label>
            <input class="input-text" type="number" id="numAdults" min="0" max="2" placeholder="Number of Adults" required />
          </div>
          <div class="form-input-wrapper">
            <label for="numChildren">Number of Children</label>
            <input class="input-text" type="number" id="numChildren" min="0" max="2" placeholder="Number of Children" required />
          </div>
          <div class="form-input-wrapper">
            <label for="numInfants">Number of Infants</label>
            <input class="input-text" type="number" id="numInfants" min="0" placeholder="Number of Infants" required />
          </div>
          <button type="submit">Search</button>
          <div id="formMessage"></div>
        </form>
      </div>
    </div>
  </body>
</html>
