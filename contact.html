<html>
  <head>
    <title>Travel Site | Contact Us</title>
    <link rel="stylesheet" href="styles/common.css">
  </head>
  <body>
    <script src="scripts/common.js"></script>
    <script src="scripts/pages/contact.js"></script>
    <div id="main" class="main">
      <div id="content" class="content">
        <h1>Contact Us</h1>
        <form id="contactForm">
          <div class="form-input-wrapper">
            <label for="firstName">First Name</label>
            <input class="input-text" type="text" name="firstName" placeholder="First Name" autocomplete="given-name"
              required />
          </div>
          <div class="form-input-wrapper">
            <label for="lastName">Last Name</label>
            <input class="input-text" type="text" name="lastName" placeholder="Last Name" autocomplete="family-name"
              required />
          </div>
          <div class="form-input-wrapper">
            <label for="phone">Phone Number</label>
            <input class="input-text" type="text" name="phone" placeholder="(ddd) ddd-dddd" autocomplete="tel" required />
          </div>
          <div class="form-input-wrapper">
            <label for="gender">Gender</label>
            <div>
              <input type="radio" id="genderMale" name="gender" value="male" required />
              <label for="genderMale">Male</label>
              <input type="radio" id="genderFemale" name="gender" value="female" required />
              <label for="genderFemale">Female</label>
            </div>
          </div>
          <div class="form-input-wrapper">
            <label for="email">Email Address</label>
            <input class="input-text" type="email" name="email" placeholder="Email Address" autocomplete="email"
              required />
          </div>
          <div class="form-input-wrapper">
            <label for="comment">Comment</label>
            <textarea class="input-text" name="comment" placeholder="Comment" required></textarea>
          </div>
          <div id="formMessage"></div>
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
