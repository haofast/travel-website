<html>
  <head>
    <title>Travel Site | Cart</title>
    <link rel="stylesheet" href="../styles/common.css">
  </head>
  <body>
    <script src="../scripts/common.js"></script>
    <script type="module" src="../scripts/pages/cart.js"></script>
    <div id="main" class="main">
      <div id="content" class="content">
        <h1>Cart</h1>
        <div class="form-section">
          <h1>Flights</h1>
          <select class="input-text" id="flightSelect" style="width:440px;"></select>
          <div class="invisible" id="noFlightsMessage">No flights are in the cart.</div>
          <div id="flightBookFormWrapper"></div>
        </div>
        <div class="form-section">
          <h1>Cars</h1>
          <select class="input-text" id="carSelect" style="width:440px;"></select>
          <div class="invisible" id="noCarsMessage">No cars are in the cart.</div>
          <div id="carBookFormWrapper"></div>
        </div>
        <div class="form-section">
          <h1>Hotels</h1>
          <select class="input-text" id="hotelSelect" style="width:440px;"></select>
          <div class="invisible" id="noHotelsMessage">No hotels are in the cart.</div>
          <div id="hotelBookFormWrapper"></div>
        </div>
      </div>
    </div>
  </body>
</html>
