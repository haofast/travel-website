<html>
  <head>
    <title>Travel Site | Cruises</title>
    <link rel="stylesheet" href="../styles/common.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <script src="../scripts/common.js"></script>
    <script src="../scripts/pages/cruises.js"></script>
    <div id="main" class="main">
      <div id="content" class="content">
        <h1>Cruises</h1>
        <form id="cruiseForm">
          <div class="form-input-wrapper">
            <label for="destination">Destination</label>
            <select class="input-text" name="destination" id="destination" placeholder="Destination">
              <option value="" disabled selected>Select destination</option>
              <option value="alaska">Alaska</option>
              <option value="bahamas">Bahamas</option>
              <option value="europe">Europe</option>
              <option value="mexico">Mexico</option>
            </select>
          </div>
          <div class="form-input-wrapper">
            <label for="departingBetween">Departing Between</label>
            <input class="input-text" type="date" name="departingBetween" id="departingBetween" required />
          </div>
          <div class="form-input-wrapper">
            <label for="durationMin">Duration (Minimum Days)</label>
            <input class="input-text" type="number" name="durationMin" id="durationMin" min="3" max="10" placeholder="Duration (Minimum Days)" required />
          </div>
          <div class="form-input-wrapper">
            <label for="durationMax">Duration (Maximum Days)</label>
            <input class="input-text" type="number" name="durationMax" id="durationMax" min="3" max="10" placeholder="Duration (Maximum Days)" required />
          </div>
          <div class="form-input-wrapper">
            <label for="numAdults">Number of Adults</label>
            <input class="input-text" type="number" name="numAdults" id="numAdults" min="1" max="2" placeholder="Number of Adults" required />
          </div>
          <div class="form-input-wrapper">
            <label for="numInfants">Number of Infants</label>
            <input class="input-text" type="number" name="numInfants" id="numInfants" min="0" placeholder="Number of Infants" required />
          </div>
          <div id="formMessage"></div>
          <div id="formOutput"></div>
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
